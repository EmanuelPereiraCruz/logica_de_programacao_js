<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1.4 HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <h1>Elaborar um programa que leia um número. Calcule e informe o dobro
        desse número.
    </h1>

    <p>Entrada de dados: ler um número</p>
    <p>Processamento: calcular o dobro</p>
    <p>Saída: informar o dobro</p>

    <script>
        let numero = Number(prompt('Por favor, informe um número:'));
        let dobro_do_numero = numero * 2
        alert('O dobro do número informado é: '+ dobro_do_numero)
    </script>
</body>

</html>
