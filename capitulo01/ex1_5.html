<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1.5 HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <h1>Elaborar um programa que leia dois números. Calcule e informe a soma
        desses números.
    </h1>

    <p>Entrada de dados: ler dois números</p>
    <p>Processamento: calcular a soma</p>
    <p>Saída: informar a soma</p>

    <script>
        let numero_um = Number(prompt('Por favor, informe o primeiro número:'));
        let numero_dois = Number(prompt('Por favor, informe o segundo número:'));
        let soma_dos_numeros = numero_um + numero_dois;
        alert('A soma dos números informados é: ' + soma_dos_numeros);
    </script>
</body>

</html>
