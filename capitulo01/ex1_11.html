<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1.11 HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <p>Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
        Calcule e informe a média das notas.
    </p>

    <script>
        let nota_1 = Number(prompt('Informe sua primeira nota: '));
        let nota_2 = Number(prompt('Informe sua segunda nota: '));
        let media = (nota_1+nota_2)/2
        alert(`1º Nota: ${nota_1}\n\n2º Nota: ${nota_2}\n\nMédia: ${media}`)
    </script>
</body>

</html>
