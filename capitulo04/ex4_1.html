<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.1 HTML</title>
    <!--Adicionei a tag Style internamente-->
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Programa Situação do Aluno</h1>
    <!--Adicionei um HR para exibir uma linha abaixo do H1-->
    <hr>

    <form action="#">
        <p>Nome do Aluno:
            <input type="text" id="inAluno" required><!--A propriedade required faz com que o campo seja obrigatório-->
        </p>

        <p>1º Nota:
            <!--
            O step permite com que seja definido o formato do número. Por exemplo, 
            sem usar o step, o input aceitará somente números inteiros. 
            Com o uso do step e valor igual 0.1, eu indico ao HTML que esse input receberá valores decimais
            com 1 casa após a virgula. 

            Já o min e o máx, permite com que eu limite o valor de entrada de dados em cada input.
            Ou seja, a nota minina do aluno só pode ser 0 e a sua nota máxima só pode ser 10.
            
            -->
            <input type="number" id="inNotaUM" step="0.1" min="0" max="10" required>
        </p>

        <p>2º Nota:
            <input type="number" id="inNotaDois" step="0.1" min="0" max="10" required>
        </p>

        
        <button type="submit">Exibir Média e Situação</button>
        <h3 id="outNota"></h3>
        <h3 id="outResultado"></h3>
    </form>
    <script src="ex4_1.js"></script>
</body>

</html>
